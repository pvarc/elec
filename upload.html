<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader Fichier XLSB</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #progressContainer {
      display: none;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">Mettre √† jour la base de donn√©es</h1>
    <a href="index.html" class="btn btn-secondary mb-3">üîô Retour aux donn√©es</a>
    <input type="file" id="upload" accept=".xlsb" class="form-control mb-3">

    <!-- Barre de progression -->
    <div id="progressContainer">
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>

    <div id="message"></div>
  </div>

  <script>
    let db;
    const request = indexedDB.open("CablesDB", 2);

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("cables")) {
        db.createObjectStore("cables", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function(event) {
      db = event.target.result;
    };

    document.getElementById('upload').addEventListener('change', handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      // D√©marrer la barre de progression simul√©e
      startFakeProgress();

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, {type: 'array'});

          const sheetName = workbook.SheetNames.find(n => n.toLowerCase().includes("cables"));
          if (!sheetName) {
            showMessage("‚ùå Feuille contenant 'Cables' non trouv√©e.", "danger");
            stopProgressBar();
            return;
          }

          const worksheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(worksheet, {defval: ""});

          if (jsonData.length === 0) {
            showMessage("‚ùå Feuille 'Cables' trouv√©e mais vide.", "warning");
            stopProgressBar();
            return;
          }

          const tx = db.transaction("cables", "readwrite");
          const store = tx.objectStore("cables");
          store.clear().onsuccess = () => {
            jsonData.forEach(row => store.add(row));
            tx.oncomplete = () => {
              updateProgressBar(100);
              setTimeout(() => {
                showMessage(`‚úÖ Donn√©es import√©es (${jsonData.length} lignes).<br><a href="index.html" class="btn btn-success mt-2">Voir les donn√©es</a>`, "success");
                stopProgressBar();
              }, 500);
            };
          };
        } catch (err) {
          console.error("Erreur lecture fichier :", err);
          showMessage("‚ùå Erreur de lecture du fichier.", "danger");
          stopProgressBar();
        }
      };

      reader.readAsArrayBuffer(file);
    }

    function startFakeProgress() {
      const container = document.getElementById("progressContainer");
      const bar = document.getElementById("progressBar");
      container.style.display = "block";
      bar.style.width = "0%";
      bar.innerText = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 90) {
          progress += Math.random() * 10;
          updateProgressBar(progress);
        } else {
          clearInterval(interval);
        }
      }, 300);
    }

    function updateProgressBar(value) {
      const bar = document.getElementById("progressBar");
      const val = Math.min(100, Math.round(value));
      bar.style.width = `${val}%`;
      bar.innerText = `${val}%`;
    }

    function stopProgressBar() {
      setTimeout(() => {
        document.getElementById("progressContainer").style.display = "none";
      }, 1000);
    }

    function showMessage(text, type = "info") {
      document.getElementById("message").innerHTML = `<div class="alert alert-${type}">${text}</div>`;
    }
  </script>
</body>
</html>
