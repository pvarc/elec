<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader Fichier XLSB</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">Mettre √† jour la base de donn√©es</h1>
    <a href="index.html" class="btn btn-secondary mb-3">üîô Retour aux donn√©es</a>
    <input type="file" id="upload" accept=".xlsb" class="form-control mb-3">
    <div id="message"></div>
  </div>

  <script>
    let db;
    const request = indexedDB.open("CablesDB", 1);

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("cables")) {
        db.createObjectStore("cables", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function(event) {
      db = event.target.result;
    };

    document.getElementById('upload').addEventListener('change', handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheetName = workbook.SheetNames.find(n => n.toLowerCase().includes("cables"));

        if (!sheetName) {
          document.getElementById("message").innerHTML = `<div class="alert alert-danger">Feuille 'Cables' non trouv√©e.</div>`;
          return;
        }

        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, {defval: ""});

        const tx = db.transaction("cables", "readwrite");
        const store = tx.objectStore("cables");
        const clearReq = store.clear();

        clearReq.onsuccess = () => {
          jsonData.forEach(row => store.add(row));
          tx.oncomplete = () => {
            document.getElementById("message").innerHTML = `
              <div class="alert alert-success">
                ‚úÖ Donn√©es mises √† jour avec succ√®s (${jsonData.length} lignes).
                <a href="index.html" class="btn btn-sm btn-success ms-3">Voir les donn√©es</a>
              </div>`;
          };
        };
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
