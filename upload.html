<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader Fichier XLSB</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">Mettre √† jour la base de donn√©es</h1>
    <a href="index.html" class="btn btn-secondary mb-3">üîô Retour aux donn√©es</a>
    <input type="file" id="upload" accept=".xlsb" class="form-control mb-3">
    <div id="message"></div>
  </div>

  <script>
    let db;
    const request = indexedDB.open("CablesDB", 1);

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("cables")) {
        db.createObjectStore("cables", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function(event) {
      db = event.target.result;
    };

    document.getElementById('upload').addEventListener('change', handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) {
        showMessage("Aucun fichier s√©lectionn√©.", "danger");
        return;
      }

      showMessage(`üìÑ Fichier s√©lectionn√© : <strong>${file.name}</strong>`, "info");

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, {type: 'array'});

          const sheetName = workbook.SheetNames.find(n => n.toLowerCase().includes("cables"));
          if (!sheetName) {
            showMessage("‚ùå Feuille contenant 'Cables' non trouv√©e dans le fichier.", "danger");
            return;
          }

          const worksheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(worksheet, {defval: ""});

          if (jsonData.length === 0) {
            showMessage("‚ùå Feuille 'Cables' trouv√©e mais elle est vide.", "warning");
            return;
          }

          // Enregistrer dans IndexedDB
          const tx = db.transaction("cables", "readwrite");
          const store = tx.objectStore("cables");
          store.clear().onsuccess = () => {
            jsonData.forEach(row => store.add(row));
            tx.oncomplete = () => {
              showMessage(`‚úÖ Donn√©es import√©es depuis <strong>${sheetName}</strong> (${jsonData.length} lignes).<br><a href="index.html" class="btn btn-success mt-2">Voir les donn√©es</a>`, "success");
            };
          };
        } catch (err) {
          console.error("Erreur de lecture du fichier :", err);
          showMessage("‚ùå Erreur lors de la lecture du fichier.", "danger");
        }
      };

      reader.readAsArrayBuffer(file);
    }

    function showMessage(text, type = "info") {
      document.getElementById("message").innerHTML = `<div class="alert alert-${type}">${text}</div>`;
    }
  </script>
</body>
</html>
