<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Importer un fichier</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">📊 Câbles Viewer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">🔍 Rechercher Câble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">📡 Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">⚙️ Importer Fichier</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Importer un fichier .xlsb (feuille Cables)</h1>
    <input type="file" id="upload" accept=".xlsb" class="form-control mb-3">
    <div id="message"></div>
  </div>

  <script>
    let db;
    const request = indexedDB.open("CablesDB", 2);

    request.onupgradeneeded = function(event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("cables")) {
        db.createObjectStore("cables", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function(event) {
      db = event.target.result;
    };

    document.getElementById("upload").addEventListener("change", handleFile);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.SheetNames.find(name => name.toLowerCase().includes("cables"));
        if (!sheet) return showMessage("❌ Feuille 'Cables' non trouvée", "danger");

        const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheet], { defval: "" });
        const tx = db.transaction("cables", "readwrite");
        const store = tx.objectStore("cables");
        store.clear().onsuccess = () => {
          rows.forEach(row => store.add(row));
          tx.oncomplete = () => showMessage(`✅ ${rows.length} lignes importées.`, "success");
        };
      };
      reader.readAsArrayBuffer(file);
    }

    function showMessage(msg, type = "info") {
      document.getElementById("message").innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    }
  </script>
</body>
</html>
