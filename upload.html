  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="p-4 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ğŸ“Š CÃ¢bles Viewer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">ğŸ” Rechercher CÃ¢ble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">ğŸ“¡ Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link active" href="generate.html">ğŸ›  GÃ©nÃ©rer JSON</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">ğŸ›  GÃ©nÃ©rer <code>cables-min.json</code> depuis un fichier NEC (.xlsb)</h1>

    <input type="file" id="upload" accept=".xlsb" class="form-control mb-3">
    <div id="message"></div>

    <a id="downloadLink" class="btn btn-success mt-3 d-none" download="cables-min.json">ğŸ“¥ TÃ©lÃ©charger cables-min.json</a>

    <button class="btn btn-outline-secondary mt-3 ms-2" disabled title="Ã€ venir">
      ğŸ“¤ Uploader vers GitHub (prochainement)
    </button>
  </div>

  <script>
    const colonnesUtile = [
      "CBL", "NAV", "STT_CBL_BORD", "PT_CBL",
      "APA", "LOCAL_APA", "LOT_MTG_APA",
      "APO", "LOCAL_APO", "LOT_MTG_APO"
    ];

    document.getElementById("upload").addEventListener("change", handleFile);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, {type: 'array'});
          const sheetName = workbook.SheetNames.find(name => name.toLowerCase().includes("cables"));
          if (!sheetName) return showMsg("âŒ Feuille 'Cables' non trouvÃ©e", "danger");

          const sheet = workbook.Sheets[sheetName];
          const jsonRaw = XLSX.utils.sheet_to_json(sheet, {defval: ""});

          const jsonMin = jsonRaw.map(row => {
            const obj = {};
            colonnesUtile.forEach(col => obj[col] = row[col] ?? "");
            return obj;
          });

          const blob = new Blob([JSON.stringify(jsonMin, null, 2)], {type: "application/json"});
          const url = URL.createObjectURL(blob);

          const link = document.getElementById("downloadLink");
          link.href = url;
          link.classList.remove("d-none");
          showMsg(`âœ… ${jsonMin.length} cÃ¢bles extraits. Fichier prÃªt Ã  tÃ©lÃ©charger.`, "success");
        } catch (err) {
          console.error(err);
          showMsg("âŒ Erreur lors de la lecture du fichier", "danger");
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function showMsg(msg, type = "info") {
      document.getElementById("message").innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    }
  </script>
</body>
