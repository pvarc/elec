<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rer cables-min.json</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìä C√¢bles Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">üîç Rechercher C√¢ble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">üì° Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link active" href="generate.html">üõ† G√©n√©rer JSON</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">üõ† G√©n√©rer <code>cables-min.json</code> depuis un fichier NEC (.xlsb)</h1>

    <input type="file" id="upload" accept=".xlsb" class="form-control mb-3">
    <div id="message"></div>

    <a id="downloadLink" class="btn btn-success mt-3 d-none" download="cables-min.json">üì• T√©l√©charger cables-min.json</a>
    <button id="uploadBtn" class="btn btn-outline-primary mt-3 ms-2 d-none">üì§ Uploader vers GitHub</button>
  </div>

  <script>
    const colonnesUtile = [
      "CBL", "NAV", "STT_CBL_BORD", "PT_CBL",
      "APA", "LOCAL_APA", "LOT_MTG_APA",
      "APO", "LOCAL_APO", "LOT_MTG_APO"
    ];

    let jsonMin = null;

    document.getElementById("upload").addEventListener("change", handleFile);
    document.getElementById("uploadBtn").addEventListener("click", uploadToGitHub);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, {type: 'array'});
          const sheetName = workbook.SheetNames.find(name => name.toLowerCase().includes("cables"));
          if (!sheetName) return showMsg("‚ùå Feuille 'Cables' non trouv√©e", "danger");

          const sheet = workbook.Sheets[sheetName];
          const jsonRaw = XLSX.utils.sheet_to_json(sheet, {defval: ""});

          jsonMin = jsonRaw.map(row => {
            const obj = {};
            colonnesUtile.forEach(col => obj[col] = row[col] ?? "");
            return obj;
          });

          const blob = new Blob([JSON.stringify(jsonMin, null, 2)], {type: "application/json"});
          const url = URL.createObjectURL(blob);

          const link = document.getElementById("downloadLink");
          link.href = url;
          link.classList.remove("d-none");

          document.getElementById("uploadBtn").classList.remove("d-none");

          showMsg(`‚úÖ ${jsonMin.length} c√¢bles extraits.`, "success");
        } catch (err) {
          console.error(err);
          showMsg("‚ùå Erreur lors de la lecture du fichier", "danger");
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function showMsg(msg, type = "info") {
      document.getElementById("message").innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    }

    async function uploadToGitHub() {
      if (!jsonMin) return;

      const GITHUB_TOKEN = "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"; // Faut que je trouve un moyen de securiser √ßa haha
      const owner = "pvarc";
      const repo = "elec";
      const path = "cables-min.json";
      const branch = "main";

      const content = btoa(unescape(encodeURIComponent(JSON.stringify(jsonMin, null, 2))));

      // V√©rifier si le fichier existe pour r√©cup√©rer son SHA
      let sha = null;
      try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        if (res.ok) {
          const data = await res.json();
          sha = data.sha;
        }
      } catch (err) {
        console.warn("Fichier non trouv√© (cr√©ation nouvelle).");
      }

      const body = {
        message: "üîÑ Mise √† jour automatique de cables-min.json",
        content: content,
        branch: branch
      };
      if (sha) body.sha = sha;

      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        showMsg("‚úÖ Fichier mis √† jour sur GitHub !", "success");
      } else {
        showMsg("‚ùå √âchec de l'upload sur GitHub", "danger");
        console.error(await res.json());
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
