<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì° Rechercher un appareil (Autocompl√©tion)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Suggestions box */
    #suggestions {
      position: absolute;
      z-index: 1000;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions .list-group-item {
      cursor: pointer;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìä C√¢bles Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">üîç Rechercher C√¢ble</a></li>
          <li class="nav-item"><a class="nav-link active" href="appareil.html">üì° Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="generate.html">üõ† G√©n√©rer JSON</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container position-relative">
    <h1 class="mb-4">üì° Rechercher un appareil (autocompl√©tion)</h1>

    <div class="input-group mb-3">
      <input type="text" id="apInput" class="form-control" placeholder="Ex: VEDDH603C1">
      <button class="btn btn-primary" id="searchBtn">Rechercher</button>
    </div>

    <!-- Zone pour suggestions -->
    <div id="suggestions" class="list-group"></div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    // On a besoin de APA/APO, STT_CBL_BORD, GAM, ...
    // (et √©ventuellement d'autres colonnes si on veut plus tard).
    // Mais on se contentera d'extraire TOTOUT, en tout cas on fait :
    const colonnes = [
      "APO",
      "APA",
      "STT_CBL_BORD",
      "GAM"
    ];

    let cables = [];
    let allApps = []; // Appareils distincts (APA + APO)

    document.getElementById("searchBtn").addEventListener("click", searchAppareil);
    document.getElementById("apInput").addEventListener("input", showSuggestions);
    document.getElementById("apInput").addEventListener("keydown", handleKeyDown);

    // Charger toutes les donn√©es depuis /json/
    async function loadAllData() {
      let merged = {};
      for (const col of colonnes) {
        try {
          const resp = await fetch(`json/cables_${col}.json`);
          const rows = await resp.json();
          rows.forEach(row => {
            const id = row.CBL;
            if (!merged[id]) merged[id] = { CBL: id };
            merged[id][col] = row[col];
          });
        } catch (err) {
          console.warn(`Erreur chargement cables_${col}.json`, err);
        }
      }

      // Convert merged object ‚Üí array
      cables = Object.values(merged);

      // Construire la liste d'appareils
      const appsSet = new Set();
      cables.forEach(c => {
        const apa = String(c.APA || "").toUpperCase();
        const apo = String(c.APO || "").toUpperCase();
        if (apa) appsSet.add(apa);
        if (apo) appsSet.add(apo);
      });
      allApps = Array.from(appsSet);
    }

    function searchAppareil() {
      const ap = document.getElementById("apInput").value.trim().toUpperCase();
      if (!ap) return;
      hideSuggestions();

      // Filtrer les c√¢bles (c.APA ou c.APO == ap)
      const found = cables.filter(c => {
        const apa = String(c.APA || "").toUpperCase();
        const apo = String(c.APO || "").toUpperCase();
        return (apa === ap || apo === ap);
      });

      renderResults(found, ap);
    }

    function renderResults(found, ap) {
      const resultDiv = document.getElementById("result");

      if (found.length === 0) {
        resultDiv.innerHTML = `<div class="alert alert-warning">Aucun c√¢ble li√© √† l'appareil "${ap}".</div>`;
        return;
      }

      // Construisons un tableau :
      // | C√¢ble | STT_CBL_BORD (statut) | GAM | Direction (APA/APO) |
      let html = `
        <h4>${found.length} c√¢ble(s) pour "${ap}" :</h4>
        <div class="table-responsive mt-3">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>C√¢ble</th>
                <th>Statut du c√¢ble</th>
                <th>GAM</th>
                <th>Direction</th>
              </tr>
            </thead>
            <tbody>
      `;
      found.forEach(c => {
        const apa = String(c.APA || "").toUpperCase();
        const apo = String(c.APO || "").toUpperCase();
        let direction = "-";
        if (apa === ap) direction = "Arriv√©e (APA)";
        else if (apo === ap) direction = "D√©part (APO)";

        html += `
          <tr>
            <td>${c.CBL}</td>
            <td>${c.STT_CBL_BORD || "-"}</td>
            <td>${c.GAM || "-"}</td>
            <td>${direction}</td>
          </tr>
        `;
      });
      html += `</tbody></table></div>`;

      resultDiv.innerHTML = html;
    }

    // Autocompl√©tion
    function showSuggestions() {
      const input = document.getElementById("apInput").value.trim().toUpperCase();
      const sugDiv = document.getElementById("suggestions");
      sugDiv.innerHTML = "";
      if (!input) {
        hideSuggestions();
        return;
      }

      const matches = allApps
        .filter(a => a.startsWith(input))
        .slice(0, 15);

      if (matches.length === 0) {
        hideSuggestions();
        return;
      }

      matches.forEach(app => {
        const item = document.createElement("div");
        item.className = "list-group-item list-group-item-action";
        item.textContent = app;
        item.addEventListener("click", () => {
          document.getElementById("apInput").value = app;
          hideSuggestions();
          searchAppareil();
        });
        sugDiv.appendChild(item);
      });
      sugDiv.style.display = "block";
    }

    function hideSuggestions() {
      document.getElementById("suggestions").innerHTML = "";
      document.getElementById("suggestions").style.display = "none";
    }

    function handleKeyDown(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchAppareil();
      }
    }

    // Charger toutes les donn√©es au d√©marrage
    loadAllData();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
