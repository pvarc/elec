<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì° Rechercher un appareil (Autocompl√©tion)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Suggestions box */
    #suggestions {
      position: absolute;
      z-index: 1000;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions .list-group-item {
      cursor: pointer;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìä C√¢bles Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">üîç Rechercher C√¢ble</a></li>
          <li class="nav-item"><a class="nav-link active" href="appareil.html">üì° Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="generate.html">üõ† G√©n√©rer JSON</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container position-relative">
    <h1 class="mb-4">üì° Rechercher un appareil (autocompl√©tion)</h1>

    <div class="input-group mb-3">
      <input type="text" id="apInput" class="form-control" placeholder="Ex: VEDDH603C1">
      <button class="btn btn-primary" id="searchBtn">Rechercher</button>
    </div>

    <!-- Zone pour suggestions -->
    <div id="suggestions" class="list-group"></div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const colonnes = [
      "GAM", "STT_CBL_BORD", "RESP_TIRAGE", "APO", "LOT_MTG_APO", "APA",
      "LOT_MTG_APA", "PT_CBL", "COD_PLAN", "LOCAL_APO", "LOCAL_APA", 
    ];
    let cables = [];
    let allApps = []; // Stocker la liste unique de tous APA et APO

    document.getElementById("searchBtn").addEventListener("click", searchAppareil);
    document.getElementById("apInput").addEventListener("input", showSuggestions);
    document.getElementById("apInput").addEventListener("keydown", handleKeyDown);

    async function loadAllData() {
      let merged = {};
      for (const col of colonnes) {
        const res = await fetch(`json/cables_${col}.json`);
        const rows = await res.json();
        rows.forEach(row => {
          const id = row.CBL;
          if (!merged[id]) merged[id] = { CBL: id };
          merged[id][col] = row[col];
        });
      }
      cables = Object.values(merged);

      // Construire la liste des appareils distincts
      let appsSet = new Set();
      cables.forEach(c => {
        if (c.APA) appsSet.add(c.APA.toUpperCase());
        if (c.APO) appsSet.add(c.APO.toUpperCase());
      });
      allApps = Array.from(appsSet);
    }

    function searchAppareil() {
      const ap = document.getElementById("apInput").value.trim().toUpperCase();
      if (!ap) return;
      hideSuggestions();
      const found = cables.filter(c =>
        (c.APA && c.APA.toUpperCase() === ap) ||
        (c.APO && c.APO.toUpperCase() === ap)
      );
      renderResults(found, ap);
    }

    function renderResults(found, ap) {
      const resultDiv = document.getElementById("result");
      if (found.length === 0) {
        resultDiv.innerHTML = `<div class="alert alert-warning">Aucun c√¢ble li√© √† l'appareil "${ap}".</div>`;
        return;
      }

      let html = `<h4>${found.length} c√¢ble(s) pour "${ap}" :</h4>`;
      found.forEach(cable => {
        html += `<div class="card mb-2"><div class="card-body">
                  <h5 class="card-title">${cable.CBL}</h5>
                  <ul class="list-unstyled">`;
        for (const key of colonnes) {
          html += `<li><strong>${key}:</strong> ${cable[key] || "-"}</li>`;
        }
        html += `</ul></div></div>`;
      });
      resultDiv.innerHTML = html;
    }

    // Autocompl√©tion
    function showSuggestions() {
      const input = document.getElementById("apInput").value.trim().toUpperCase();
      const sugDiv = document.getElementById("suggestions");
      sugDiv.innerHTML = "";
      if (!input) {
        hideSuggestions();
        return;
      }

      const matches = allApps.filter(a => a.startsWith(input)).slice(0, 15);
      if (matches.length === 0) {
        hideSuggestions();
        return;
      }

      matches.forEach(app => {
        const item = document.createElement("div");
        item.className = "list-group-item list-group-item-action";
        item.textContent = app;
        item.addEventListener("click", () => {
          document.getElementById("apInput").value = app;
          hideSuggestions();
          searchAppareil();
        });
        sugDiv.appendChild(item);
      });
      sugDiv.style.display = "block";
    }

    function hideSuggestions() {
      document.getElementById("suggestions").innerHTML = "";
      document.getElementById("suggestions").style.display = "none";
    }

    function handleKeyDown(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchAppareil();
      }
    }

    loadAllData();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
