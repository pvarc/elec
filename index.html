<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üîç Rechercher un c√¢ble (Autocompl√©tion)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Suggestions box */
    #suggestions {
      position: absolute;
      z-index: 1000;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions .list-group-item {
      cursor: pointer;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üìä C√¢bles Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">üîç Rechercher C√¢ble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">üì° Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="generate.html">üõ† G√©n√©rer JSON</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container position-relative">
    <h1 class="mb-4">üîç Rechercher un c√¢ble (autocompl√©tion)</h1>

    <div class="input-group mb-3">
      <input type="text" id="cblInput" class="form-control" placeholder="Ex : 46A2C1U2">
      <button class="btn btn-primary" id="searchBtn">Rechercher</button>
    </div>

    <!-- Zone pour suggestions -->
    <div id="suggestions" class="list-group"></div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const colonnes = ["GAM", "STT_CBL_BORD", "RESP_TIRAGE", "LOT_MTG_APO", "APA",
                      "LOT_MTG_APA", "PT_CBL", "COD_PLAN", "LOCAL_APO", "LOCAL_APA"];
    let dataMap = {};
    let allCbls = [];

    document.getElementById("searchBtn").addEventListener("click", searchCBL);
    document.getElementById("cblInput").addEventListener("input", showSuggestions);
    document.getElementById("cblInput").addEventListener("keydown", handleKeyDown);

    // Charger les JSON
    async function loadAllData() {
      let temp = {};
      for (const col of colonnes) {
        const res = await fetch(`json/cables_${col}.json`);
        const rows = await res.json();
        rows.forEach(row => {
          const id = row.CBL;
          if (!temp[id]) temp[id] = { CBL: id };
          temp[id][col] = row[col];
        });
      }
      dataMap = temp;
      allCbls = Object.keys(temp); // Tous les identifiants CBL
    }

    function searchCBL() {
      const code = document.getElementById("cblInput").value.trim().toUpperCase();
      if (!code) return;
      const cable = dataMap[code];
      const resultDiv = document.getElementById("result");
      hideSuggestions();

      if (!cable) {
        resultDiv.innerHTML = `<div class="alert alert-danger">C√¢ble "${code}" non trouv√©.</div>`;
        return;
      }

      // Affichage
      let html = `
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">üîå C√¢ble : ${cable.CBL}</div>
          <div class="card-body">
            <ul class="list-unstyled">
      `;
      for (const key of colonnes) {
        html += `<li><strong>${key}:</strong> ${cable[key] || "-"}</li>`;
      }
      html += "</ul></div></div>";
      resultDiv.innerHTML = html;
    }

    // Autocompl√©tion
    function showSuggestions() {
      const input = document.getElementById("cblInput").value.trim().toUpperCase();
      const sugDiv = document.getElementById("suggestions");
      sugDiv.innerHTML = "";
      if (!input) {
        hideSuggestions();
        return;
      }

      // Filtrer
      const matches = allCbls.filter(cbl => cbl.startsWith(input)).slice(0, 15);
      if (matches.length === 0) {
        hideSuggestions();
        return;
      }

      // Afficher la liste
      matches.forEach(cbl => {
        const item = document.createElement("div");
        item.className = "list-group-item list-group-item-action";
        item.textContent = cbl;
        item.addEventListener("click", () => {
          document.getElementById("cblInput").value = cbl;
          hideSuggestions();
          searchCBL();
        });
        sugDiv.appendChild(item);
      });
      sugDiv.style.display = "block";
    }

    function hideSuggestions() {
      document.getElementById("suggestions").innerHTML = "";
      document.getElementById("suggestions").style.display = "none";
    }

    function handleKeyDown(e) {
      // Si on appuie sur "Enter", on cherche direct
      if (e.key === "Enter") {
        e.preventDefault();
        searchCBL();
      }
    }

    loadAllData();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
