<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âtude des Donn√©es Cables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">Donn√©es Cables</h1>
    <a href="upload.html" class="btn btn-secondary mb-3">üì§ Mettre √† jour les donn√©es</a>
    <div id="output" class="table-responsive"></div>
  </div>

  <script>
    let db;
    const request = indexedDB.open("CablesDB", 1);

    request.onsuccess = function(event) {
      db = event.target.result;
      displaySavedData();
    };

    function displaySavedData() {
      const tx = db.transaction("cables", "readonly");
      const store = tx.objectStore("cables");
      const req = store.getAll();

      req.onsuccess = function() {
        const rows = req.result;
        if (rows.length > 0) renderTable(rows);
        else document.getElementById('output').innerHTML = "<p>Aucune donn√©e enregistr√©e.</p>";
      };
    }

    function renderTable(data) {
      const table = document.createElement('table');
      table.className = 'table table-bordered table-striped';

      const headers = Object.keys(data[0]);
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const td = document.createElement('td');
          td.textContent = row[h];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(table);
    }
  </script>
</body>
</html>
