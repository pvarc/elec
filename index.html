<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche CÃ¢ble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ğŸ“Š CÃ¢bles Viewer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">ğŸ” Rechercher CÃ¢ble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">ğŸ“¡ Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">âš™ï¸ Importer Fichier</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>ğŸ” Rechercher un cÃ¢ble</h1>
    <div class="input-group mb-4">
      <input type="text" id="cblInput" class="form-control" placeholder="Code CBL">
      <button class="btn btn-primary" onclick="searchCable()">Rechercher</button>
    </div>
    <div id="resultArea"></div>
  </div>

  <script>
    let db;
    let cablesData = [];

    const request = indexedDB.open("CablesDB", 2);

    request.onupgradeneeded = function (event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains("cables")) {
        db.createObjectStore("cables", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function (event) {
      db = event.target.result;

      if (!db.objectStoreNames.contains("cables")) {
        loadFromJSON();
        return;
      }

      const tx = db.transaction("cables", "readonly");
      const store = tx.objectStore("cables");
      const req = store.getAll();

      req.onsuccess = () => {
        if (req.result.length > 0) {
          cablesData = req.result;
        } else {
          loadFromJSON();
        }
      };
    };

    function loadFromJSON() {
      fetch("cables-min.json")
        .then(res => res.json())
        .then(data => cablesData = data)
        .catch(() => showMessage("âŒ Impossible de charger les donnÃ©es", "danger"));
    }

    function searchCable() {
      const code = document.getElementById("cblInput").value.trim().toUpperCase();
      const result = cablesData.find(row => (row.CBL || "").toUpperCase() === code);
      if (result) renderCableCard(result);
      else showMessage("Aucun cÃ¢ble trouvÃ©.", "warning");
    }

    function showMessage(msg, type) {
      document.getElementById("resultArea").innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
    }

    function renderCableCard(data) {
      const fields = ["CBL", "NAV", "STT_CBL_BORD", "PT_CBL"];
      const html = `
        <div class="card border-primary">
          <div class="card-header bg-primary text-white">ğŸ”Œ CÃ¢ble : ${data.CBL}</div>
          <div class="card-body">
            ${fields.map(f => `<div><strong>${f} :</strong> ${data[f] || "-"}</div>`).join("")}
          </div>
        </div>`;
      document.getElementById("resultArea").innerHTML = html;
    }
  </script>
</body>
</html>
