<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Câble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">📊 Câbles Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">🔍 Rechercher Câble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">📡 Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="generate.html">🛠 Générer JSON</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>🔍 Rechercher un câble</h1>
    <div class="input-group mb-4">
      <input type="text" id="cblInput" class="form-control" placeholder="Code CBL">
      <button class="btn btn-primary" onclick="searchCable()">Rechercher</button>
    </div>
    <div id="resultArea"></div>
  </div>

  <script>
    let cablesData = [];
    const colonnes = ["NAV", "STT_CBL_BORD", "PT_CBL"];

    // Charger les fichiers JSON et fusionner les données par CBL
    async function loadCables() {
      const fichiers = ["GAM", "NAV", "STT_CBL_BORD", "PT_CBL"];
      const tempData = {};

      for (const col of fichiers) {
        try {
          const res = await fetch(`json/cables_${col}.json`);
          const rows = await res.json();
          rows.forEach(row => {
            const id = row.CBL;
            if (!tempData[id]) tempData[id] = { CBL: id };
            tempData[id][col] = row[col];
          });
        } catch (err) {
          console.warn(`Erreur chargement cables_${col}.json`, err);
        }
      }

      cablesData = Object.values(tempData);
    }

    function searchCable() {
      const code = document.getElementById("cblInput").value.trim().toUpperCase();
      const result = cablesData.find(row => (row.CBL || "").toUpperCase() === code);
      if (result) renderCableCard(result);
      else showMessage("Aucun câble trouvé.", "warning");
    }

    function showMessage(msg, type) {
      document.getElementById("resultArea").innerHTML =
        `<div class="alert alert-${type}">${msg}</div>`;
    }

    function renderCableCard(data) {
      const html = `
        <div class="card border-primary">
          <div class="card-header bg-primary text-white">🔌 Câble : ${data.CBL}</div>
          <div class="card-body">
            ${colonnes.map(f => `<div><strong>${f} :</strong> ${data[f] || "-"}</div>`).join("")}
          </div>
        </div>`;
      document.getElementById("resultArea").innerHTML = html;
    }

    loadCables();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
